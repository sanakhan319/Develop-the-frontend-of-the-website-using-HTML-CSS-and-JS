<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header / Navigation -->
    <header>
        <div class="logo">MyWebsite</div>
        <nav id="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div id="menuBtn">&#9776;</div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <h1 class="fade-in">Welcome to My Website</h1>
        <p class="fade-in">A clean, modern, responsive website built with HTML, CSS, JS & React.</p>
        <button class="btn fade-in">Get Started</button>
    </section>

    <!-- Features Section -->
    <section id="features" class="section">
        <h2>Features</h2>
        <div class="feature-grid">
            <div class="feature-card slide-up">Responsive Layouts</div>
            <div class="feature-card slide-up">Smooth Animations</div>
            <div class="feature-card slide-up">React Components</div>
            <div class="feature-card slide-up">Client-side Validation</div>
        </div>
    </section>

    <!-- React Component Section -->
    <section id="gallery" class="section">
        <h2>Image Slider (React Component)</h2>
        <div id="react-slider"></div>
    </section>

    <!-- Contact Form -->
    <section id="contact" class="section">
        <h2>Contact Us</h2>

        <form id="contactForm" class="contact-form">
            <input type="text" id="name" placeholder="Your Name">
            <input type="email" id="email" placeholder="Email Address">
            <textarea id="message" placeholder="Your Message"></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>

        <p id="formMessage"></p>
    </section>

    <script src="script.js"></script>
    <script src="react-component.js"></script>

</body>
<script src="app.js"></script>
</html>
